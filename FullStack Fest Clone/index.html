<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Our crews</title>
  <link href='http://fonts.googleapis.com/css?family=Exo+2' rel='stylesheet' type='text/css'>
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <svg aria-hidden="true" style="width:0; height:0; position: absolute; z-index: -2"> 
    <defs> 
      <filter color-interpolation-filters="sRGB" id="duotone"> 
        <feColorMatrix type="matrix" values="0.95 0 0 0 0.05 0.65 0 0 0 0.15 0.15 0 0 0 0.50 0 0 0 1 0"></feColorMatrix> 
      </filter> 
    </defs> 
  </svg>
  <div class="contents">
    <h2 class=pagetitle>
      Our crews
    </h2>
  <main>
  <section class="grid-container">
    <div class="box i1">
      <img src="img/asset 2.jpeg" alt="">
    </div>
    <div class="box profile-hover c1">
        <div class="crew-profile front">
          <h1 class="crew-profile__name">Cloudia Lone</h1>
          <span class="crew-profile__title">Frontend Developer</span>
          <p class="crew-profile__area">Melbourne</p>  
        </div>
        <div class="crew-profile back">
          <h1 class="crew-profile__name">Guess who?</h1>
        </div>
    </div>
    <div class="box profile-hover c2">
        <div class="crew-profile front">
            <h1 class="crew-profile__name">Harry Potter</h1>
            <span class="crew-profile__title">Frontend Developer</span>
            <p class="crew-profile__area">Sydney</p>  
          </div>
          <div class="crew-profile back">
            <h1 class="crew-profile__name">Guess who?</h1>
          </div>
    </div>
    <div class="box i2">
      <img src="img/asset 3.jpeg" alt="">
    </div>
  
  </section>  
  </main>
    
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  <script src="util.js"></script> 
</body>
</html>
