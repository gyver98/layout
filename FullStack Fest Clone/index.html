<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CSS Grid Isometric</title>
  <link href='http://fonts.googleapis.com/css?family=Exo+2' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="contents">
    <h2>
    Our crews
  </h2>
  <main>
  <section class="grid-container">
    <div class="box i1">
      <img src="http://labs.jensimmons.com/2017/media/01-001/436667.jpg" alt="">
    </div>
    <div class="box crew-profile c1">
      <h1 class="crew-profile__name">Cloudia Lone</h1>
      <span class="crew-profile__title">Frontend Developer</span>
      <p class="crew-profile__area">Melbourne</p>
    </div>
    <div class="box crew-profile c2">
      <h1 class="crew-profile__name">Harry Potter</h1>
      <span class="crew-profile__title">Frontend Developer</span>
      <p class="crew-profile__area">Sydney</p>
    </div>
    <div class="box i2">
      <img src="http://labs.jensimmons.com/2017/media/01-001/brooklynmuseum-o755i000-44.65_SL1.jpg" alt="">
    </div>
  
  </section>  
  </main>
    
  </div>
  
</body>
</html>
